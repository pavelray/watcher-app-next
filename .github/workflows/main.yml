name: Docker Publish

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/filmmastery-ui:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/filmmastery-ui:latest

  deploy_to_cloud_run:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to Google Cloud Run
        uses: GoogleCloudPlatform/github-actions/cloud-run@f56d9531a0e0b07913433f6c2c400f08e1f2266b
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          image: ${{ secrets.DOCKERHUB_USERNAME }}/filmmastery-ui:latest
          service: watcher-app-cloud-run-service
          project_id: watcher-app-ui
          region: us-central1
